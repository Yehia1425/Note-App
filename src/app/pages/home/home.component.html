

<app-navbar></app-navbar>





<div class="container">

    <!-- Button trigger modal -->
<button type="button" class="btn bg-dark text-white text-center mx-auto d-block mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Add New Note
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Note </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form [formGroup]="addNoteForm" (ngSubmit)="addnote()" >
        <div class="modal-body">
         
            <div>
                <label for="title">Title</label>
                <input formControlName="title" class="form-control" type="text" id="title">
            </div>
            <div>
                <label for="content">Content</label>
                <input formControlName="content" class="form-control" type="text" id="content">
            </div>
          
               
        
        
        </div>
        <div class="modal-footer">
            <button type="submit" su class="btn btn-success">Post</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
    </form>
      </div>
    </div>
  </div>



    <div class="row g-3 mt-4">
      @for (note of noteList; track $index) {
        <div class="col-md-4">
            <div class="inner bg-body-tertiary shadow-sm p-3 rounded-4 ">

             <div class="d-flex justify-content-between align-items-center">

              <div class="">
                <h2>Note </h2>
              </div>
              <div>
              <button class="bu"> <i class="fa-solid fa-trash fa-lg " (click)="delete(note._id)"></i></button>
              <button class="bu" > <i class="fa-solid fa-pen fa-lg" data-bs-toggle="modal" data-bs-target="#update" (click)=" patchValue(note)" ></i></button>
            
              
                            
              </div>
             </div>
                

             <div class="mt-3">

              <h3>
                {{note.title}}

              </h3>

              <h5 class="text-secondary  mt-4  ">
                {{note.content}}
              </h5>
             </div>
                
             <div class="mt-4 d-flex">
              <p class=" justify-content-end  "> {{note.createdAt| date}}</p>
             </div>

           
        
            </div>
        </div>
      }



      <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="update" tabindex="-1" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateLabel">Update Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="UpdateForm" (ngSubmit)="UpdateNote()" >
            <div class="modal-body">
             
                <div>
                    <label for="title">Title</label>
                    <input formControlName="title" class="form-control" type="text" id="title">
                </div>
                <div>
                    <label for="content">Content</label>
                    <input formControlName="content" class="form-control" type="text" id="content">
                </div>
              
                   
            
            
            </div>
            <div class="modal-footer">
                <button type="submit" su class="btn btn-success" >Update </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    
            </div>
        </form>
      </div>
    </div>
  </div>


    </div>
</div>
